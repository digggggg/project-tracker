<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Project tracker</title>
</head>

<header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p>A simple calendar app for scheduling your work day</p>
    <p id="currentDay"></p>
</header>
<button type="button" data-toggle="modal" data-target="#modalMain">
    Add Project
</button>

<body>
    <div class="modal" id="modalMain">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Instructions</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  <div>
                    <input type="text" placeholder="Project Name" class="text-center ">
                </div>
                    <br> 
                   <input type="text" placeholder="Project Type" class="text-center">
                    <br>
                   <input type="text" placeholder="Due Date" class="text-center">
                    <br>
                   <input type="text" placeholder="Hourly Rate" class="text-center">
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
